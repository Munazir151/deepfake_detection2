version: '3.8'

services:
  deepfake-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deepfake-detection-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
    volumes:
      # Mount uploads directory to persist uploaded files
      - ./uploads:/app/uploads
      # Mount logs directory to persist logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
